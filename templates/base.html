<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% block title %}
        Service App
      {% endblock %}
    </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Service</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% csrf_token %} 
            {% if user.is_authenticated %}
              <li class="nav-item">
              <a href="{% url 'orders:order_form' %}" class="nav-link">Buyurtma berish</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'orders:orders_list' %}" class="nav-link">Mening buyurtmalarim</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'orders:master_orders' %}" class="nav-link">Master buyurtmalari</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile/">Profil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout/">Chiqish</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/login/">Kirish</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register/">Ro‘yxatdan o‘tish</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
