{% extends "base.html" %}
{% load static %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    .profile-card {
        border-radius: 16px;
        transition: 0.3s ease;
    }
    .profile-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .avatar-large {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #0d6efd;
        transition: 0.3s;
    }

    .avatar-large:hover {
        transform: scale(1.05);
    }

    .badge-custom {
        font-size: 15px;
        padding: 8px 12px;
        border-radius: 8px;
    }

    .info-box {
        transition: 0.3s;
        border-radius: 12px;
    }

    .info-box:hover {
        background: #f3f6ff;
        transform: translateY(-4px);
    }
</style>


<div class="container mt-5">

    <div class="card profile-card shadow-sm p-5 text-center">

        <!-- Default avatar -->
        <img src="{% static 'img/default-user.png' %}" class="avatar-large mb-3">

        <!-- Name -->
        <h2 class="fw-bold">{{ master.name }}</h2>

        <!-- Experience -->
        <span class="badge bg-primary badge-custom mb-3">
            {{ master.experience }} yil tajriba
        </span>

        <!-- Service -->
        <p class="text-muted" style="font-size: 18px;">
            Xizmati: <strong>{{ master.service.name }}</strong>
        </p>

        <hr>

        <!-- Contact info -->
        <div class="row text-start mt-4">

            <div class="col-md-12 mb-3">
                <div class="p-3 info-box shadow-sm">
                    <h6 class="text-secondary mb-1">Telefon</h6>
                    <p class="fw-semibold">{{ master.phone }}</p>
                </div>
            </div>

        </div>

        <!-- Order berish -->
        <div class="mt-4">
            {% if user.is_authenticated %}
                <a href="{% url 'order_for_master' master.id %}" class="btn btn-success btn-lg px-4 py-2">
                    Order berish
                </a>
            {% else %}
                <a href="{% url 'login' %}?next={{ request.path }}" class="btn btn-warning btn-lg px-4 py-2">
                    Order berish (login kerak)
                </a>
            {% endif %}
        </div>

    </div>

</div>

{% endblock %}
