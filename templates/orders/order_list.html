{% extends "base.html" %}

{% block content %}
<h2 class="text-2xl font-bold mb-6">Mening buyurtmalarim</h2>
<div class="bg-white rounded shadow-md overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase">ID</th>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase">Xizmat</th>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase">Status</th>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase">Tavsif</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for order in orders %}
            <tr>
                <td class="px-6 py-4">{{ order.id }}</td>
                <td class="px-6 py-4">{{ order.service_name }}</td>
                <td class="px-6 py-4">{{ order.status }}</td>
                <td class="px-6 py-4">{{ order.description }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="px-6 py-4 text-center text-gray-500">Hozircha buyurtma yoâ€˜q</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
